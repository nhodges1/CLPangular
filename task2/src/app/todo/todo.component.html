<br>
<div class="container-sm">
    <h1>To Do List</h1>
<br>
    <div class="container text-center">
        <div class="row justify-content-md-center">
            <div class="col col-lg-3">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Type Here" aria-label="" aria-describedby="button-addon2" [(ngModel)]="newTodo">
                    <button class="btn btn-outline-secondary btn-primary" type="button" id="button-addon2" (click)="saveTodo()">Add</button>
                </div>
                <div class ="savedItems">
                    <h3>Saved Items</h3>
                    <table class="table table-striped">
                        <tbody>
                        <tr *ngFor="let todo of todos; let i = index;">
                            <th scope="row">{{i+1}}</th>
                            <td>{{todo.name}}</td>
                            <button class="btn btn-outline-secondary delete" type="button" id="button-add2" (click)="removeTodo(i)">Remove</button>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
