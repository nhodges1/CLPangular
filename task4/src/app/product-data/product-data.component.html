<br>
<div class="container">
    <br>
    <h1>Product Data</h1>
    <br>
    <div class="mb-3">
        <input type="text" class="form-control" id="search" [(ngModel)]="searchQuery" placeholder="Search products">
      </div>
    <br>
        <table class="table table-hover">
            <thead>
                <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of filteredProducts">
                <td>{{ product.name }}</td>
                <td>${{ product.price }}</td>
                <td>{{ product.description }}</td>
                </tr>
            </tbody>
        </table>
</div>
