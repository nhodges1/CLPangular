<div class="container">
    <br>
    <h1>Form Validation</h1>
    <br>
    <form [formGroup]="registrationForm" (ngSubmit)="submitForm()">
        <!-- <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text"  formControlName="name" class="form-control" id="exampleFormControlInput1" placeholder="Enter Name">
        </div> -->
            <div class="row mb-3">
                <label for="name" class="col-sm-2 col-form-label">Name:</label>
                <div class="col-sm-10">
                <input type="text" id="name" formControlName="name" class="form-control"  placeholder="Enter Name">
                </div>
            </div>
            <div class="row mb-3">
                <label for="email" class="col-sm-2 col-form-label">Email:</label>
                <div class="col-sm-10">
                <input type="email" id="email" formControlName="email" class="form-control"  placeholder="Enter Email">
                </div>
            </div>
            <div class="row mb-3">
                <label for="contact" class="col-sm-2 col-form-label">Contact:</label>
                <div class="col-sm-10">
                <input type="text" id="contact" formControlName="contact" class="form-control"  placeholder="Enter Contact">
                </div>
            </div>
            <div class="row mb-3">
                <label for="password" class="col-sm-2 col-form-label">Password:</label>
                <div class="col-sm-10">
                <input type="password" id="password" formControlName="password" class="form-control"  placeholder="Enter Password">
                </div>
            </div>
            <button class="btn btn-outline-secondary btn-primary submit" type="submit" [disabled]="!registrationForm.valid">Submit</button>
            <br>
    </form>
    <br>
    <div *ngIf="isFormSubmitted">
      <h3>Submitted Form:</h3>
      <p>Name: {{ registrationForm.value.name }}</p>
      <p>Email: {{ registrationForm.value.email }}</p>
      <p>Contact: {{ registrationForm.value.contact }}</p>
      <p>Password: {{ registrationForm.value.password }}</p>
    </div>
    <br>
</div>
